<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Micro Modal Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
  
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <iframe src="https://s3.amazonaws.com/dev-content.shoprunner.com/jbucio-mock-iframe/mock-modal.html"></iframe>

          <!-- <button>Test</button> -->
      </div>
    </div>
  </div>

  <button id="show-modal" data-micromodal-trigger="modal-1">
    Open Modal
  </button>

  <!-- ES6 shim -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.4/es6-sham.map"></script>
  <!-- Micro Modal -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

  <script src='./js/main.js'></script>
</body>
</html>
